<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RIE - Clinica Dental</title>
        <link rel="icon" type="image/svg+xml" href="./public/img/favicon.png" />
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/form.css" />
    </head>
    <body>
        <section class="container-form">
            <div class="box-form">
                <img class="logoForm" src="./public/img/Logo.png" alt="rie logo" />
                <p class="title-services">INICIA SESIÓN</p>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" />
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="check" />
                        <label class="form-check-label" for="check">Recordarme</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mb-4">Ingresar</button>
                    </div>
                    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a>.</p>
                    <span class="message-form" id="message-form"></span>
                    <span class="message-error" id="message-error"></span>
                </form>
            </div>
        </section>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
